<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- headbar -->
<div th:replace="commons/top::headbar"></div>
<!-- bdybar -->
<div th:replace="commons/top::bodybar"></div>
<section id="content" class="table-layout animated fadeIn">
    <div class="tray tray-center">
        <div class="content-header">
            <h2> 个人信息</h2>
            <p class="lead"></p>
        </div>
        <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
            <div class="panel heading-border">
                <div class="panel-body bg-light">
                    <div class="section-divider mt20 mb40">
                        <span> 基本信息 </span>
                    </div>
                    <div class="section row">
                        <div class="col-md-2">工号</div>
                        <div class="col-md-4">[[${session.emp.sn}]]</div>
                        <div class="col-md-2">姓名</div>
                        <div class="col-md-4">[[${session.emp.name}]]</div>
                    </div>
                    <div class="section row">
                        <div class="col-md-2">所属部门</div>
                        <div class="col-md-4">[[${session.emp.department.name}]]</div>
                        <div class="col-md-2">职务</div>
                        <div class="col-md-4">[[${session.emp.post}]]</div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="button" class="button" onclick="javascript:window.history.go(-1);"> 返回 </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</section>
</div>

<!-- bottombar -->
<div th:replace="commons/bottom::bottombar"></div>

</body>
</html>
